{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Register</title>
        <link rel="stylesheet" href="{% static 'register/register.css' %}?{% now "U" %}" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <section class="header">
            <nav>
                <img src="/static/crime_report/logo.png">
                <div class="nav-links" id="navLinks">
                    <i class="fa fa-times" onclick="hideMenu()"></i>
                        <ul>
                            <li><a href="{% url 'home' %}">HOME</a></li>
                            <li><a href="{% url 'feed' %}">NEWS</a></li>
                            <li><a href="{% url 'register' %}">REGISTER</a></li>
                            <li><a href="{% url 'complaint' %}">COMPLAINT</a></li>
                            <li><a href="{% url 'status' %}">STATUS</a></li>
                        </ul>
                </div>
                <i class="fa fa-bars" onclick="showMenu()"></i>
            </nav>
            <div class="container">
                <div class="forms-container">
                    <div class="signin-signup">
                        {% csrf_token %}}
                        <form method="POST" class="sign-in-form" action="">
                            <h2 class="title">Sign In</h2>
                            <div class="input-field">
                                <i class="fas fa-user"></i>
                                <input type="text" placeholder="Username">
                            </div>
                            <div class="input-field">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="Password">
                            </div>
                            <input type="submit" value="Login" class="btn solid">
                            <p class="social-text">Or Sign in with Social Platforms</p>
                            <div class="social-media">
                                <a href="#" class="social-icon"></a>
                                <a href="#" class="social-icon"></a>
                                <a href="#" class="social-icon"></a>
                                <a href="#" class="social-icon"></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
